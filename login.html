<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin — Présidentielle 2027</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
        }
        .login-box {
            background: rgba(255,255,255,0.98);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 100%;
        }
        .login-box h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
        }
        .login-form input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 1rem;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0,85,164,0.1);
        }
        .login-form button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(120deg, var(--primary-color), #2f7bda);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 0.5rem;
        }
        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,85,164,0.25);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        /* Responsive - Mobile */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }
            .login-box {
                padding: 1.5rem;
                border-radius: 16px;
            }
            .login-box h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .login-form input {
                padding: 12px 14px;
                font-size: 16px; /* Évite le zoom sur iOS */
            }
            .login-form button {
                padding: 12px;
                font-size: 1rem;
            }
        }
        
        /* Responsive - Petits mobiles */
        @media (max-width: 480px) {
            .login-box {
                padding: 1.25rem;
            }
            .login-box h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Connexion Admin</h1>
            <div id="error-message" class="error-message"></div>
            <form id="login-form" class="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <div class="back-link">
                <a href="index.html">← Retour au site</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            // Vérifier les identifiants autorisés
            if (email !== 'presidentiel@gmail.com' || password !== 'Presi1@') {
                errorDiv.textContent = 'Identifiants incorrects. Accès réservé.';
                errorDiv.classList.add('show');
                return;
            }

            // Succès - Stocker l'authentification
            localStorage.setItem('admin_authenticated', 'true');
            localStorage.setItem('admin_email', email);
            localStorage.setItem('admin_login_time', Date.now().toString());
            
            // Rediriger vers le dashboard
            window.location.href = 'dashboard.html';
        });

        // Vérifier si déjà connecté
        if (localStorage.getItem('admin_authenticated') === 'true') {
            const loginTime = parseInt(localStorage.getItem('admin_login_time') || '0');
            const now = Date.now();
            // Session valide pendant 24 heures
            if (now - loginTime < 24 * 60 * 60 * 1000) {
                window.location.href = 'dashboard.html';
            } else {
                localStorage.removeItem('admin_authenticated');
                localStorage.removeItem('admin_email');
                localStorage.removeItem('admin_login_time');
            }
        }
    </script>
</body>
</html>
